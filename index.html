<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Telephone number Validator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
    </header>
    <body>
        <h1>Telephone Number Validator</h1>
        <div id="container">
            <div id="telephone-outer">
                <div id="camera"></div>
                <div id="telephone-screen">
                    <label for="user-input">Insert a Phone Number:
                    <input id="user-input" type="text" maxlength="20">
                    </label>
                    <div id="results-div"></div>
                </div>
                <div id="telephone-button">
                    <button id="check-btn" class="button">Check</button>
                    <button id="clear-btn" class="button">Clear</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
